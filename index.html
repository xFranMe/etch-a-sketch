<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Time to Sketch!</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="/images/pixel-favicon.png">
        <script defer src="./script.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <h1>PixelSketch</h1>
            <div class="options-container">
                <fieldset class="mode-selection">
                    <legend>Painting mode</legend>
                    <div class="option">
                        <input type="radio" name="mode" id="sketch" value="sketch" checked>
                    <label>Etch-a-Sketch</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="mode" id="pixel-art" value="pixel-art">
                        <label>Pixel Art</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Canvas settings</legend>
                    <div class="option" id="size-selector">
                        <label for="grid-dimension">Size</label>
                        <input type="range" name="grid-dimension" id="grid-dimension" min="1" max="120" value="16" step="1">
                        <span>16</span>
                    </div>
                    <button id="btn-grid-dimension">Apply</button>
                </fieldset>
                <fieldset class="erase">
                    <legend>Drawing tools</legend>
                    <div class="option">
                        <label for="eraser">Eraser</label>
                        <input type="checkbox" id="eraser" name="eraser" value="erase">
                    </div>
                    <div class="option" id="color-option">
                        <label for="selected-color">Color</label>
                        <input type="color" id="selected-color" name="selected-color" value="#ff0000">
                    </div>
                </fieldset>
                <button id="btn-pic-download">&#11015; Download your Sketch!</button>
            </div>
        </div>
        <div class="main-panel">
            <div class="canvas"></div>
        </div>
    </body>
</html>
